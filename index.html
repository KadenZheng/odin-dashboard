<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Odin Dashboard</title>
    </head>
    <body class="container">
        <div class="sidebar">
            <div class="logo"><img src="icons/flare.svg" alt="Flare" /><span>FLARE</span></div>
            <div class="items-top">
                <ul>
                    <li class="list-item">
                        <img src="icons/home.svg" alt="Home" />
                        Home
                    </li>
                    <li class="list-item">
                        <img src="icons/card-account-details-outline.svg" alt="Profile" />
                        Profile
                    </li>
                    <li class="list-item">
                        <img src="icons/message.svg" alt="Messages" />
                        Messages
                    </li>
                    <li class="list-item">
                        <img src="icons/clock-time-four.svg" alt="History" />
                        History
                    </li>
                    <li class="list-item">
                        <img src="icons/multiple-document.svg" alt="Tasks" />
                        Tasks
                    </li>
                    <li class="list-item">
                        <img src="icons/multiple-people.svg" alt="Communities" />
                        Communities
                    </li>
                </ul>
            </div>
            <div class="items-bottom">
                <ul>
                    <li class="list-item">
                        <img src="icons/settings.svg" alt="Settings" />
                        Settings
                    </li>
                    <li class="list-item">
                        <img src="icons/tooltip-question.svg" alt="Support" />
                        Support
                    </li>
                    <li class="list-item">
                        <img src="icons/shield-account.svg" alt="Privacy" />
                        Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="menu">
                <div class="menu-top">
                    <div class="menu-top-left">
                        <img src="icons/magnify.svg" class="search-icon" alt="Search" />
                        <div class="search-bar"></div>
                    </div>
                    <div class="menu-top-right">
                        <img src="icons/bell-ring-outline.svg" class="notification-icon" alt="Notifications" />
                        <img src="icons/mariopfp.svg" class="profile-icon" alt="Profile" />
                        <span class="username">Kaden Zheng</span>
                    </div>
                </div>
                <div class="menu-bottom">
                    <div class="menu-bottom-left">
                        <img src="icons/mariopfp.svg" class="profile-icon" alt="Profile" />
                        <div class="introduction">
                            <div class="greeting">Hi there,</div>
                            <div class="username">Kaden Zheng (@kadenzheng)</div>
                        </div>
                    </div>
                    <div class="menu-bottom-right">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="left-content">
                    
                <div class="right-content"></div>
            </div>
        </div>
    </body>
</html>
